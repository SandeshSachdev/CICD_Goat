version: "3.8"

networks:
  goat:
    driver: bridge

services:
  gitea:
    image: cidersecurity/goat-gitea:latest
    build:
      context: ./gitea
    container_name: gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
    restart: always
    networks:
      - goat
    ports:
      - "3000:3000"
  ctfd:
    image: cidersecurity/goat-ctfd:latest
    build:
      context: ./ctfd
    container_name: ctfd
    ports:
      - "8000:8000"
    networks:
      - goat
    volumes:
      - ./tmp-ctfd/CTFd:/opt/CTFd
  jenkins_server:
    platform: "linux/amd64"
    image: cidersecurity/goat-jenkins-server:latest
    build:
      context: ./jenkins-server
    networks:
      - goat
    container_name: jenkins-server
    restart: always
    ports:
      - "8080:8080"
      - "50000:50000"
  jenkins_agent:
    image: cidersecurity/goat-jenkins-agent:latest
    build:
      context: ./jenkins-agent
    container_name: jenkins-agent
    networks:
      - goat
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa 
  localstack:
    container_name: localstack
    image: localstack/localstack:0.14.1-amd64
    networks:
      - goat
    ports:
      - "4510-4559:4510-4559"  # external service port range
      - "4566:4566"            # LocalStack Edge Proxy
  lighttpd:
    image: cidersecurity/goat-lighttpd:latest
    build:
      context: ./lighttpd
    container_name: lighttpd
    networks:
      - goat
    ports:
      - "8008:80"
      - "2222:22"

  
  

